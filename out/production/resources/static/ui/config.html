    <link rel="stylesheet" href="../style/common.css"/>
    <link href="../style/employee-login.css" rel="stylesheet">

    <script src="../script/common.bitproject.earth.lk.v1.js"></script>
    <script src="../script/ui.bitproject.earth.lk.v1.js"></script>

    <script>

        window.addEventListener("load", initialize);

        function initialize() {
            btnConfig.addEventListener("click", btnConfigMC);
        }

        function btnConfigMC() {

            var fullname = txtFullname.value.trim();
            var password = txtPassword.value.trim();

            if (fullname != "" && password != "") {

                ajax = new XMLHttpRequest();
                ajax.open("POST", "/config", false);
                ajax.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                ajax.send("fullname=" + fullname + "&password=" + password);
                err.innerHTML = err.innerHTML + ajax.responseText;
                window.alert(ajax.responseText);
                window.open("login", "_self");

            }
        }

    </script>


</head>

<body id="display">
<div class="container">
<div class="row">
    <div class="col-md-3"></div>
    <div style="margin-top:100px;" class="col-md-6 ">
        <div class="card" style="margin-top: 15px;border: 1px solid #262626;">
            <div class="card-header"  style="background-color: #262626;color: tomato;border-radius: 1px"><h3><i class="fas fa-user-shield"></i>&nbsp;<i class="fal fa-cogs"></i> Admin Configuration</h3></div>
            <div class="card-body">
                <div class="wrapinput" style="margin-left: 0px ">
                    <input class="txtinput form-control" id="txtFullname" name="user name" placeholder="Type Your Company Name" type="text">
                    <span class="icon"><i class="fal fa-building"></i></span>
                </div>
                <div class="wrapinput" style="margin-left: 0px ">
                    <input class="txtinput form-control" id="txtPassword" name="password" placeholder="Type Your Password" type="password">
                    <span class="icon"><i class="far fa-key"></i></span>
                </div>
                <div class="btnlogin-container">
                    <button class="col-md-12 btnLogin" id="btnConfig">Config Now</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

</div>

<div id="err"></div>

</body>
